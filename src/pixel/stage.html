<pixel-dialogs-container></pixel-dialogs-container>

<div class="stage-container">
  <div class="stage-content-container-wrapper">
    <form class="stage-content-container"></form>
  </div>
  <footer id="pagination">
    <button id="prev-page">
      <pixel-app-icon icon="chev-arrow-left" size="25"></pixel-app-icon>
    </button>
    <div class="center">
      <div id="current-page" class="pager"></div>
      <span>-</span>
      <div id="max-page" class="pager"></div>
    </div>
    <button id="next-page">
      <pixel-app-icon icon="chev-arrow-right" size="25"></pixel-app-icon>
    </button>
  </footer>
</div>

<h3>Inserir imagem</h3>
<p>Insira abaixo uma imagem ou tire uma foto</p>
<div id="input-container">
  <input type="text" placeholder="Selecione arquivo de imagem" />
  <label>
    <input type="file" accept="image/*" />
    <app-icon icon="camera" fill="var(--color-secondary)" size="16"></app-icon>
  </label>
</div>
